replicaCount: 1

image:
  repository: your-docker-username/xml-app
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

env:
  # Базові змінні
  GOOGLE_CREDENTIALS:
    secretName: google-xml-secrets
    secretKey: google-credentials
  TOKEN_JSON:
    secretName: google-xml-secrets
    secretKey: token-json
  # Додаткові змінні можна додавати у форматі:
  # НАЗВА_ЗМІННОЇ: "значення"
  # Наприклад:
  # DEBUG: "true"
  # API_KEY: "your-api-key"
